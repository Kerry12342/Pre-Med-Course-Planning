<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamilton College Premed Planning - Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Banner Header -->
    <header class="banner">
        <div class="banner-content">
            <div class="hamburger-menu">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo-section">
                <h1>Hamilton</h1>
                <span class="separator">â€¢</span>
                <span class="subtitle">Hamilton College Premed Planning</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="forgot-password-form">
            <h2>Reset Password</h2>

            <p class="instruction-text">
                Enter your Admin password reset code, email address, and your new password below.
            </p>

            <div class="form-group">
                <label for="admincode">Admin Code</label>
                <input type="text" id="admincode" placeholder="Enter Admin password reset code.">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
                <label for="newpassword">New Password</label>
                <input type="text" id="newpassword" placeholder="Enter new password">
            </div>

            <button class="reset-button">Reset Password</button>


            <div class="links">
                <a href="../Login_Page/login_page.html" class="back-link">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
