<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Pre-Health Planning</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="banner">
        <div class="banner-content">
            <div class="logo-section">
                <h1>Hamilton</h1>
                <span class="separator">‚Ä¢</span>
                <span class="subtitle">My Pre-Health Plan</span>
            </div>
    
            <!-- New wrapper for right-side buttons -->
            <div class="right-controls">
                <div class="profile-button" id="profileContainer">
                    <button id="profileBtn">Profile</button>
                </div>
                <div class="logout-button" id="logoutContainer">
                    <button id="logoutBtn">Log Out</button>
                </div>
                <div class="hamburger-menu" id="hamburgerMenu">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </header>
    

    <main class="dashboard">
        <section class="enrollment">
            <h2>Enrollment by Course</h2>
            <div class="search-bar">
                <input type="text" id="searchCourse" placeholder="Search for Courses">
                <button type="button" onclick="searchButtonClicked()">üîç</button>
            </div>

            <div class="search-bar">
                <input type="text" id="searchTrack" placeholder="Search by Track">
                <button type="button" onclick="searchButtonClicked()">üîç</button>
            </div>

            <div class="search-bar">
                <input type="text" id="searchMajor" placeholder="Search by Major">
                <button type="button" onclick="searchButtonClicked()">üîç</button>
            </div>
            <div class="course-list">
                <ul>
                    <!-- Course items will be populated dynamically -->
                </ul>
            </div>
        </section>
        <section class="student-schedule">
            <h2>My Planned Courses</h2>
            <div class="calendar-wrapper">
                <div class="calendar-container">
                    <table class="calendar">
                        <thead>
                            <tr id="calendar-semesters"></tr>
                        </thead>
                        <tbody id="calendar-body"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <section class="course-management" style="width: 100%; max-width: 400px;">
            <h2>Manage Courses</h2>
            <select id="semesterSelect"></select>
            <input type="text" id="courseInput" placeholder="Enter Course Title">
            <button onclick="addCourse()">Add Course</button>
            <button onclick="removeCourse()">Remove Course</button>
            <button onclick="saveStudent()">Save Schedule</button>
            <div id="messageBox"></div>
        </section>
    </main>
</body>
</html>
