<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale: 1.0">
    <title>Course Selection and Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Updated banner to match the model -->
    <header class="banner">
        <div class="banner-content">
            <div class="hamburger-menu">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo-section">
                <h1>Hamilton</h1>
                <span class="separator">â€¢</span>
                <span class="subtitle">Hamilton College Premed Planning</span>
            </div>
        </div>
    </header>

    <a class="admin-page" href="./../Admin_Page/millstone2_initial.html">
        <button class="admin-button">Admin Page</button>
    </a>

    <div class="main_body">
        <div class="filters">
            <h2>Filter Courses</h2>
            <label for="track">Track:</label>
            <select id="track">
                <option value="">All Tracks</option>
                <option value="track1">Track 1</option>
                <option value="track2">Track 2</option>
                <option value="track3">Track 3</option>
            </select>
            <br>
            <label for="major">Major:</label>
            <select id="major">
                <option value="">All Majors</option>
                <option value="major1">Major 1</option>
                <option value="major2">Major 2</option>
                <option value="major3">Major 3</option>
            </select>
            <br>
            <button id="filterButton" onclick="filter_courses()">Filter Courses</button>
            <h2>Available Courses</h2>
            <div id="courseList"></div>
        </div>
        <div class="calendar">
            <h2>Course Calendar</h2>
            <div class="calendar-wrapper">
                <table class="calendar-table" id="calendarTable">
                    <thead>
                        <tr>
                            <th>2025 Fall</th>
                            <th>2025 Spring</th>
                            <th>2025 Summer</th>
                            <th>2026 Fall</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="fall" class="calendar-cell" data-semester="2025-Fall"></td>
                            <td id="spring" class="calendar-cell" data-semester="2025-Spring"></td>
                            <td id="summer" class="calendar-cell" data-semester="2025-Summer"></td>
                            <td id="fall" class="calendar-cell" data-semester="2025-fall3"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="completed-courses">
            <h2>Completed Courses</h2>
            <table id="completedCoursesTable" border="1" style="margin-top: 10px; border-collapse: collapse;">
                <tr>
                    <th>Course Title</th>
                    <th>Term</th>
                </tr>
            </table>

        </div>
    </div>
</body>
</html>
