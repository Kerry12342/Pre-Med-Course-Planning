<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Page - Pre-Health Planning</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header class="banner">
        <div class="banner-content">
            <div class="logo-section">
                <h1>Hamilton</h1>
                <span class="separator">â€¢</span>
                <span class="subtitle">My Pre-Health Plan</span>
            </div>
    
            <!-- New wrapper for right-side buttons -->
            <div class="right-controls">
                <div class="profile-button" id="profileContainer">
                    <button id="profileBtn">Go Back</button>
                </div>
                <div class="logout-button" id="logoutContainer">
                    <button id="logoutBtn">Log Out</button>
                </div>
                <div class="hamburger-menu" id="hamburgerMenu">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
         <div class="section">
                <h3>Basic Information</h3>
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Pronouns">
                <h3>Additional Information</h3>
                <input type="text" placeholder="Advisors">
                <input type="text" placeholder="Major(s)">
                <input type="text" placeholder="Track">
                <input type="text" placeholder="Class Year">
        </div>
        <div class="section">
                <h3>System Settings</h3>
                <button>Edit Profile</button>
                <button>Change Password</button>
                <button>Accessibility Settings</button>
        </div>
    </div>
</body>
</html>
