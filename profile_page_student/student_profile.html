<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Page - Pre-Health Planning</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="sidebar">
        <img src="profile-placeholder.png" alt="Profile Picture" width="80">
        <p>Admin Name</p>
        <button>Go Back</button>
        <button>Home</button>
        <button>Sign out</button>
    </div>
    <div class="content">
        <div class="header">
            <h2>Hamilton College Premed Planning</h2>
            <p>Admin Name</p>
        </div>
        <div class="container">
            <div class="section">
                <h3>Basic Information</h3>
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Pronouns">
                <h3>Additional Information</h3>
                <input type="text" placeholder="Preferred Name">
                <input type="text" placeholder="Major(s)">
                <input type="text" placeholder="Track">
                <input type="text" placeholder="Class Year">
            </div>
            <div class="section">
                <h3>System Settings</h3>
                <button>Global Notification Settings</button>
                <button>Privacy Settings</button>
                <button>Accessibility Settings</button>
            </div>
        </div>
    </div>
</body>
</html>
