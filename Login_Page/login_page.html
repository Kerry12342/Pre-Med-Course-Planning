<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamilton College Premed Planning - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Banner Header -->
    <header class="banner">
        <div class="banner-content">
            <div class="logo-section">
                <h1>Hamilton</h1>
                <span class="separator">â€¢</span>
                <span class="subtitle">Hamilton College Premed Planning</span>
            </div>
        </div>
    </header>
    <!-- Main Content with Two Columns -->
    <div class="row">
        <div class="column" style="width: 70%; background-color: #FFFFFF;">
            <div class="welcome-content">
                <h2>Welcome back!</h2>
                <p>Login and start engaging your community!</p>
                <div class="image-container">
                    <img src="temp_login_image.jpg" alt="Student at computer" class="login-illustration">
                </div>
            </div>
        </div>
        <div class="column" style="width: 30%; background: linear-gradient(to bottom, #002f86, #1a56c4);">
            <div class="login-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="login-button-container">
                    <button class="login-button">Login</button>
                </div>
                <div class="links-container">
                    <a href="../Forget_Password_Page/forget_password.html" class="form-link">Forgot password</a>
                </div>
                <div class="divider"></div>
                <div class="links-container">
                    <a href="../Create_Account_Page/create_account.html" class="form-link">Create new account</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
